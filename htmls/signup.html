<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Sign-Up Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e3f2fd;
        }
        .card {
            background-color: #ffffff;
            border-radius: 10px;
            border: 1px solid #0d6efd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h4 {
            color: #0d6efd;
            font-weight: bold;
        }
        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }
        .btn-primary:hover {
            background-color: #0b5ed7;
            border-color: #0a58ca;
        }
        a {
            color: #0d6efd;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .logo-container {
            text-align: center;
            margin-bottom: 10px;
        }
        .logo-container img {
            max-width: 100px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card p-3 shadow-sm">
                    <div id="logoClick" class="logo-container">
                        <p>BankTide</p>
                        <!-- <img src="../multimedia/logos/IMG_7778-removebg-preview 06.36.38.png" alt="Bank Logo"> -->
                    </div>
                    <h4 class="text-center">Account Sign-Up</h4>
                    <form id="signUpForm">
                        <div class="mb-2">
                            <label for="fullName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" name="fullName" required>
                        </div>
                        <div class="mb-2">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" name="email" required>
                        </div>
                        <div class="mb-2">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" name="phone" required>
                        </div>
                        <div class="mb-2">
                            <label for="dob" class="form-label">Date of Birth</label>
                            <input type="date" class="form-control" name="dob" required>
                        </div>
                        <div class="mb-2">
                            <label for="accountType" class="form-label">Account Type</label>
                            <select class="form-select" name="accountType" required>
                                <option value="">Select an option</option>
                                <option value="savings">Savings Account</option>
                                <!-- <option value="checking">Checking Account</option> -->
                            </select>
                        </div>
                        <!-- <div class="mb-2">
                            <label for="deposit" class="form-label" >Initial Deposit</label>
                            $<input type="tel" class="form-control" name="deposit" required>
                        </div> -->
                        <div class="mb-2">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" name="password" required>
                        </div>
                        <div class="mb-2">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" name="confirmPassword" required>
                        </div>
                        <div class="mb-2 form-check">
                            <input type="checkbox" class="form-check-input" id="terms" required>
                            <label class="form-check-label" for="terms">I agree to the terms and conditions</label>
                        </div>
                        <p id="errorP" class="text-danger"></p>
                        <button id="createBTN" class="btn btn-primary" type="submit" >Create account
                          </button>
                          <button id="createBTNB" class="btn btn-primary d-none" type="button" >
                            <span id="spinnerB" class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                            Creating...
                          </button>
                    </form>
                    <p class="text-center mt-3 mb-0">Already have an account? <a id="existing" href="./login.html">Sign in here</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../javascripts/signup.js"></script>
</body>
</html>
