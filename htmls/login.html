<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e3f2fd;
        }
        .card {
            background-color: #ffffff;
            border-radius: 10px;
            border: 1px solid #0d6efd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h4 {
            color: #0d6efd;
            font-weight: bold;
        }
        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }
        .btn-primary:hover {
            background-color: #0b5ed7;
            border-color: #0a58ca;
        }
        a {
            color: #0d6efd;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .logo-container {
            text-align: center;
            margin-bottom: 10px;
        }
        .logo-container img {
            max-width: 100px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card p-3 shadow-sm">
                    <div class="logo-container">
                        <a href="../index.html">
                            <p>BankTide</p>
                            <!-- <img src="../multimedia/logos/IMG_7778-removebg-preview 06.36.38.png" alt="Bank Logo"> -->
                        </a>
                    </div>
                    <h4 class="text-center">Bank Account Login</h4>
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Remember Me</label>
                        </div>
                        
                        <!-- Primary Login Button -->
                        <button type="submit" class="btn btn-primary w-100" id="createBTN">Login</button>
                        
                        <!-- Loading Spinner Button (Initially Hidden) -->
                        <button class="btn btn-primary w-100 d-none" id="createBTNB" disabled>
                            <span class="spinner-border spinner-border-sm"></span> Logging in...
                        </button>
                    
                        <!-- Error Message -->
                        <p id="errorP" class="text-danger text-center mt-2"></p>
                    </form>
                    
                    <p class="text-center mt-3 mb-0">Don't have an account? <a href="./signup.html">Sign up here</a></p>
                    <p class="text-center mt-2 mb-0"><a href="#">Forgot Password?</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../javascripts/signin.js"></script>
</body>
</html>
